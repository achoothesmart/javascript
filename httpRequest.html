<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Http Request Maker</title>
    <style>
        .txtbox{
            font-size: medium;
        }

        .btn-medium{
            font-size: medium;
        }

        .urlbar{
            width: 70%;
        }

        .box{
            padding: 1em;
        }
    </style>
</head>
<body>
    <input id="url" class="txtbox urlbar" placeholder="URL" value="http://127.0.0.1:8081">
    <input id="btnGet" type="button" class="btn-medium" value="Get"/>
    <br/>
    <br/>
    <div>
        <div id="response" class="box">
            --Response will load here--
        </div>
    </div>

    <script>
        
        var url = document.getElementById('url');
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = (res) =>{
            console.log(xhttp);
            if(xhttp.readyState == 4 && xhttp.status == 200){
                console.log(xhttp.responseText);
                document.querySelector('#response').innerHTML = xhttp.responseText;
            }
            else if(xhttp.readyState == 4 && xhttp.status == 0){
                document.querySelector('#response').innerHTML = '<b style="color:red">Error Response</b>';
            }

        }

        document.getElementById('btnGet').addEventListener('click', ()=>{
            xhttp.open('GET', url.value, true);
            xhttp.send();
        });


    </script>
</body>
</html>
